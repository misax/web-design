<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazeni kostkou</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="allPage">
      <div class="playground">
          <div class="totalScore totalScore0 active">
             <p id="name-0">
               Score of First player
             </p>
             <p id="totalScorePlayer-0">
                 30
             </p>
          </div>

            <div class="totalScore totalScore1">
            <p id="name-1">
                Score of Second player
            </p>
            <p id="totalScorePlayer-1">
                40
            </p>
            </div>

            <div class="currentScore currentScore0">
               <p>Current score</p>
               <p id="currentScore-0">3</p>
            </div>

            <div class="currentScore currentScore1">
               <p>Current score</p>
                <p id="currentScore-1">3</p>
            </div>

            <div class="middleText">
                <p id="roll-Dice" class="btn rollDice">Roll a dice</p>
                <p class="btn holdScore">Hold the score</p>
                <p class="btn newGame">New game</p>
            </div>

            <div class="dice">
                <img id="test" src="/images/1.jpg" class="diceImage" alt="hovno">
            </div>
      </div>

  </div>

    
    
</body>
<script src="/script.js"></script>
</html>
