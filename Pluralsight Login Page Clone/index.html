<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
    <title>Sluralsight Sign in</title>
</head>
<body>
   <div id="wrapper">
       <section id="left">
           <div id="signing">
               <div class="logo">
                   <img src="/img/login-logo.png" alt="Logo">
               </div>
               <form action="">
                   <div class="label-input">
                       <label for="">Email or username</label>
                       <input type="text" class="text-input">
                   </div>
                    <div >
                       <label for="">Password</label>
                       <input type="password" class="text-input">
                   </div>
                   <button type="submit" class="primary-btn">Sign in</button>
               </form>
               <div class="links">
                   <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or something</a>
               </div>
               <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
               </div>
               <a href="#" class="secondary-btn">Create an Account</a>
          
           <footer id="main-footer">
               <p>Copyright &copy; Sluralsight all rights reserved; 2021 February in Olomouc</p>
               <div>
                   <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
               </div>
           </footer>
         </div>
       </section>
       <section id="right">
           <div class="showcase">
               <div class="showcase-content">
                   <h1 class="showcase-text">Let`s create future <strong>together</strong></h1>
                   <a href="#" class="secondary-btn">Start a Free for a while</a>
               </div>
           </div>
       </section>
   </div>
</body>
<script src="script.js"></script>
</html>
